<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Basics</title>
  </head>
  <body>
    <section class="section main">
      <div class="main-container">
        <button class="label typography">TYPOGRAPHY</button>
        <p class="bold">Make me bold</p>
        <p class="italic">Make me italic</p>
        <br />
        <p class="impact">I'm from the Impact font family!</p>
        <p class="fantasy">And I'm from the Fantasy font family!</p>
        <br />
        <p class="underline">Make this text be underlined</p>
        <p class="strikethrough">And put a line through this one</p>
        <button class="label headings">HEADINGS</button>
        <h1 class="heading">This is an &lt;h1&gt; tag</h1>
        <h2 class="heading">This is an &lt;h2&gt; tag</h2>
        <h3 class="heading">This is an &lt;h3&gt; tag</h3>
        <button class="label colors">COLORS</button>
        <p class="orange-p">Color me orange!</p>
        <button class="orange-square"></button>
        <p class="purple-p">Color me purple!</p>
        <button class="purple-circle"></button>
        <button class="label buttons">BUTTONS</button>
        <p class="button-p">Default</p>
        <button class="button dark">Button</button>
        <p class="button-p">Hovered</p>
        <button class="button hover">Button</button>
        <p class="button-p">Active</p>
        <button class="button active">Button</button>
      </div>
    </section>
  </body>
</html>
